<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Student Exam Predictor</title>
    <meta name="description" content="Predict your math exam score with AI-powered insights">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, hsl(250 100% 95%), hsl(280 80% 90%));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            color: hsl(280 60% 15%);
        }

        .landing-container {
            max-width: 40rem;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(70, 20, 100, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, hsl(280 80% 60%), hsl(320 75% 55%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: hsl(280 20% 40%);
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, hsl(280 80% 60%), hsl(320 75% 55%));
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px hsl(280 80% 60% / 0.6);
        }

        .start-btn svg {
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Exam Predictor âœ¨</h1>
        <p>Discover how you'll perform in your math exam! Use our AI-powered predictor to get your estimated score based on your academic profile.</p>
        <a href="/predictdata" class="start-btn">
            Get Started
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
</body>
</html>
